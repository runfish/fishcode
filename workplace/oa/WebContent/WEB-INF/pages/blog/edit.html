
<div class="pageContent">
	<form method="post" action="blog/save" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone);">
	<input type="hidden" name="blog.id" value="${(blog.id)!}">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>标题：</label>
				<input name="blog.title" type="text" size="30" value="${(blog.title)!}" />
			</p>
			<p>
				<label>内容：</label>
				<input name="blog.content" class="required" type="text" size="30" value="${(blog.content)!}" alt="请输入内容"/>
			</p>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
