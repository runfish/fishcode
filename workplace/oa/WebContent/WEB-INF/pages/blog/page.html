<#include "/common/template.html" />
<@simpleLayout actionUrl="blog/">
<div class="pageHeader">
	<form rel="pagerForm" onsubmit="return navTabSearch(this);" action="blog/" method="post">
	<div class="searchBar">
		<ul class="searchContent">
			<li>
				<label>标题：</label>
				<input name="title" type="text" value="${title!''}"/>
			</li>
		</ul>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">检索</button></div></div></li>
				<li><a class="button" href="blog/advance.html" target="dialog" mask="true" title="查询框"><span>高级检索</span></a></li>
			</ul>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="blog/edit/0" target="dialog" ><span>添加</span></a></li>
			<li class="line">line</li>
			<li><a class="delete" href="blog/delete/{itemid}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li class="line">line</li>
			<li><a class="edit" href="blog/edit/{itemid}" target="dialog"><span>修改</span></a></li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th width="120">标题</th>
				<th>内容</th>
				<th>用户</th>
			</tr>
		</thead>
		<tbody>
		<#list page.getList() as item>
			<tr target="itemid" rel="${item.id}">
				<td>${item.title!""}</td>
				<td>${item.content!""}</td>
				<td>${item.uname!""}</td>
			</tr>
		</#list>
		</tbody>
	</table>
</div>
</@simpleLayout>
